<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Aplikasi Belajar Jepang</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap' );

        :root {
            --primary-color: #5e72e4;
            --secondary-color: #8965e0;
            --light-color: #ffffff;
            --dark-color: #32325d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Mencegah scroll yang tidak perlu */
        }

        /* Efek partikel di latar belakang */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-shapes span {
            position: absolute;
            list-style: none;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            bottom: -150px;
            animation: animateShapes 25s linear infinite;
        }

        .background-shapes span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .background-shapes span:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .background-shapes span:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .background-shapes span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .background-shapes span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .background-shapes span:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .background-shapes span:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .background-shapes span:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .background-shapes span:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .background-shapes span:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animateShapes {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        .content-container {
            position: relative;
            z-index: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 30px auto;
            opacity: 0.9;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .cta-button {
            display: inline-block;
            text-decoration: none;
            color: var(--dark-color);
            background-color: var(--light-color);
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1em;
            min-width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .cta-button.secondary {
            background-color: transparent;
            color: var(--light-color);
            border: 2px solid var(--light-color);
        }
    </style>
</head>
<body>

    <div class="background-shapes">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="content-container">
        <h1>Êó•Êú¨Ë™û„ÇíÂ≠¶„Åº„ÅÜÔºÅ</h1>
        <p>Selamat datang di aplikasi belajar Bahasa Jepang. Latih kosakata Anda melalui permainan interaktif atau lihat tabel huruf kana sebagai referensi.</p>
        <div class="button-container">
            <a href="game.html" class="cta-button">üéÆ Mulai Main Game</a>
            <a href="huruf.html" class="cta-button secondary">üìö Lihat Tabel Huruf</a>
        </div>
    </div>

    <!-- === BAGIAN YANG DITAMBAHKAN === -->
    <script>
        // 1. Buat objek audio baru yang menunjuk ke file suara Anda.
        const clickSound = new Audio('ea.mp3');

        // 2. Cari semua elemen tombol (dalam hal ini, tautan dengan kelas 'cta-button').
        const buttons = document.querySelectorAll('.cta-button');

        // 3. Tambahkan 'event listener' ke setiap tombol.
        buttons.forEach(button => {
            button.addEventListener('click', (event) => {
                // Hentikan aksi default (pindah halaman) untuk sementara.
                event.preventDefault();

                // Putar suaranya.
                clickSound.currentTime = 0; // Mulai dari awal jika diklik cepat
                clickSound.play();

                // Dapatkan URL tujuan dari tombol yang diklik.
                const destination = button.href;

                // Tunggu hingga suara selesai (atau hampir selesai) sebelum pindah halaman.
                // Durasi 300ms (0.3 detik) biasanya cukup.
                setTimeout(() => {
                    window.location.href = destination;
                }, 300);
            });
        });
    </script>
    <!-- === AKHIR BAGIAN YANG DITAMBAHKAN === -->

</body>
</html>
